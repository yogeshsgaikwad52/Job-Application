<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="job-appl">
        <div class="job-appl-header">
            <h1>Job Application <span>(Web)</span></h1>
        </div>


        <div class="job-appl-form">
            <div class="job-appl-form-row">
                <div class="job-appl-form-col">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>

                <div class="job-appl-form-col">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="job-appl-form-row">
                <div class="job-appl-form-col">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>


                <div class="job-appl-form-col">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="">Select Role</option>
                        <option value="java">JAVA</option>
                        <option value="ui">UI</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="job-appl-form-row">
                <div class="job-appl-form-col job-appl-form-col1">
                    <label for="address">Address</label>
                    <textarea id="address" rows="4"></textarea>
                </div>

            </div>

            <div class="job-appl-form-row">
                <div class="job-appl-form-col">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>

                <div class="job-appl-form-col">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode">
                </div>
            </div>
            <div class="job-appl-form-row">
                <div class="job-appl-form-col">
                    <label for="start-date">Start Date</label>
                    <input type="text" id="start-date">
                </div>

                <div class="job-appl-form-col">
                    <label for="Upload-cv">Upload CV</label>
                    <input type="file" id="Upload-cv">
                </div>
            </div>


            <div class="job-appl-footer">
                <button>Apply Now</button>
            </div>
        </div>

    </div>
</body>

</html>
